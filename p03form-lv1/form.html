<!DOCTYPE html>
<html>
<head>
</head>
<body>
<img src="kopikmi.jpeg" width="100%">
<h1 align="center"> Formulir Pendaftaran Mahasiswa Baru </h1>
<form>
	<fieldset>
		<table>
			<tbody>
				<tr>
					<td>Nama</td>
					<td>
						<input type="text">
					</td>
				</tr>
				<tr>
					<td>Tanggal Lahir</td>
					<td>
						<input type="date">
					</td>
				</tr>
				<tr>
					<td>Umur</td>
					<td>
						<input type="number">
					</td>
				</tr>
				<tr>
					<td>Jenis Kelamin</td>
					<td>
						<input type="radio"> "Laki-laki"
					</td>
					<td>
						<input type="radio"> "Perempuan"
					</td>
				</tr>
				<tr>
					<td>Agama</td>
					<td>
						<input type="text">
					</td>
				</tr>
				<tr>
					<td>Alamat Sekarang</td>
					<td>
						<input type="text">
					</td>
				</tr>
				<tr>
					<td>No Telp/WA</td>
					<td>
						<input type="number">
					</td>
				</tr>
				<tr>
					<td>Email</td>
					<td>
						<input type="text">
					</td>
				</tr>
				<tr>
					<td>
						<input type="submit" value="KIRIM">
					</td>
				</tr>

			</tbody>
		</table>
	</fieldset>
</form>
</body>
</html>
